<script type="text/ng-template" id="templateCreateSupportCase">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input id="form-case-title" type="text" class="form-control" placeholder="Title...">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="form-case-message" class="form-control" placeholder="Message..." rows="3"></textarea>
                    </div>
                </div>
                <div class="box-footer">
                    <div ng-bind-html="createSupportCaseNotification"></div>
                    <div class="pull-right">
                        <button class="btn btn-primary" ng-click="createSupportCase($event)">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
