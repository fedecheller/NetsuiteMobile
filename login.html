<html>
<head>
    <meta charset="utf-8">

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://system.na1.netsuite.com/core/media/media.nl?id=10388&c=TSTDRV1275821&h=7b7f98d69a86804ab05d&_xt=.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Clustin</b>srl</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form method="post" action="/app/login/nllogin.nl" onsubmit="if (typeof(this.submitted)!='undefined') return false; if (checkemail(email,false,true) && checknotempty(document.forms[0].password,'Password')) {this.submitted=1;return true;} else return false; ">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" name="email" size="30" required autofocus onchange="rememberme.checked=false;">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" size="30" maxlength="16" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row" id="form-submitter">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label title="When you check this box, you will not have to re-enter your e-mail address when you log in. For security, you will always have to re-enter your password.">
                            <input type="checkbox" value="T" name="rememberme" tabindex="-1"> Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat btn-submitter" id="submitter" name="submitter" onClick="document.forms[0].jsenabled.value = 'T'; setLoginCookie(rememberme.checked); ">Sign In</button>
                </div>
            </div>
            <input type="hidden" name="c" value="TSTDRV1275821">
            <input type="hidden" name="redirect" value="/app/site/hosting/scriptlet.nl?script=942&deploy=1">
            <input type="hidden" name="jsenabled" value="T">
            <input type="hidden" name="ct" value="0">
            <input type="hidden" name="errorredirect" value="https://system.na1.netsuite.com/core/media/media.nl?id=9986&c=TSTDRV1275821&h=7b3f73536c02d1fe4f43">
        </form>
        <a href="https://system.netsuite.com/pages/pwdreset.jsp">I forgot my password</a><br>
    </div>
</div>
<script src="https://system.na1.netsuite.com/core/media/media.nl?id=9985&c=TSTDRV1275821&h=5036f344c5a30de930c5&_xt=.js"></script>
<script src="https://system.na1.netsuite.com/core/media/media.nl?id=10392&c=TSTDRV1275821&h=420733b45492a949ec05&_xt=.js"></script>
<script src="https://system.na1.netsuite.com/core/media/media.nl?id=10399&c=TSTDRV1275821&h=29f498a64c1c5d5fea35&_xt=.js"></script>
<script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
        var rdt = getParameterByName('rdt');
        if(rdt){
            $('#form-submitter').after('<div class="row"><div class="col-xs-12"><h4><i class="fa fa-warning text-yellow"></i> Something seems wrong, please retry!</h4></div></div>');
        }
    });
</script>
</body>
</html>
